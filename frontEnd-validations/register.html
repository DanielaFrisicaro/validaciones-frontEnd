<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="./register.js"></script>
</head>
<body class="container">
    <h1 class="text-warning">Registro utilizando Validaciones desde el lado del FrontEnd</h1>
 
    <form class="row g-3 needs-validation formulario" novalidate>

        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control name" id="validationCustom01" name= 'name' value="" required>
          <div class="valid-feedback">
            Ingresar un nombre.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control lastName" id="validationCustom02" name= 'latName'value="" required>
          <div class="valid-feedback">
            Ingresar un apellido.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">E-mail</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control mail" id="validationCustomUsername"name= 'mail' value="" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
            Ingresar un email valido.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control city" name= 'city' id="validationCustom03" value="" required>
          <div class="invalid-feedback">
            Ingresar una ciudad valida.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Estado</label>
          <select class="form-select state" name= 'state'id="validationCustom04" value="" required>
            <option selected disabled value="">Seleccionar</option>
            <option value="Alabama">Alabama</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Florida">Florida</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New York">New York</option>
            <option value="Washington">Washington</option>
          </select>
          <div class="invalid-feedback">
            Seleccione un Estado valido.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control zip" name= 'zip'id="validationCustom05" value="" required>
          <div class="invalid-feedback">
            Ingresar un codigo postal valido.
          </div>
        </div>
        <div class="errores">
            <ul style="color: red;">
                

            </ul>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepta terminos y condiciones
            </label>
            <div class="invalid-feedback">
              Debera aceptar los terminos y condiciones antes de continuar.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Registrar</button>
        </div>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
